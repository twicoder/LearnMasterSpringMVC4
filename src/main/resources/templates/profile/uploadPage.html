<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
    <script src="/webjars/jquery/3.1.1/jquery.js"></script>
    <script src="webjars/materializecss/0.98.0/js/materialize.js"></script>
    <link href="/webjars/materializecss/0.98.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Profile Picture Upload</title>
</head>
<body>
    <div class="row" layout:fragment="content">

        <h2 clas="indigo-text center">Upload</h2>

        <div class="col s12 center red-text" th:text="${error}" th:if="${error}">
            Error during upload
        </div>

        <div class="col m8 s12 offset-m2">
            <img th:src="@{/uploadedPicture}" width="100" height="100"/>
        </div>

        <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">

            <div class="input-field col s6">
                <input type="file" id="file" name="file"/>
            </div>

            <div class="col s6 center">
                <button class="btn indigo waves-effect waves-light" type="submit" name="save" th:text="#{submit}">Submit
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>

    </div>
</body>
</html>
